{% extends 'base.html' %}
{% block content %}
    <main class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4 row-cols-lg-4">
        {% for item in items %}
        <div class="col">
            <div class="card">
                <img src="{{ url_for('static', filename='img/'+item[3]) }}" class="card-img-top" alt="..." style="max-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{item[1]}}</h5>
                    <p style="font-size: 20px; font-weight: bold; color: #333;">{{item[4]}} ₴</p>
                    <a class="btn btn-primary stretched-link" href="{{ url_for('item_page', item_id=item[0])}}" role="button">Переглянути</a>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
        <!-- Головний контент сторінки -->
    </main>
{% endblock content %}
